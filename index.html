<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather</title>
</head>
<body>
    <div class="main-container">
        <div class="current-info">
            <div class="date-container">
                <div class="date">
                    <span id="day">Sunday</span> , <span id="date">14</span> <span id="month">Feb</span>
                </div>
                <div class="time-container">
                    <span id="time">5:30</span><span id="am-pm">PM</span>
                </div>
            </div>

            <div class="weather-info">
                <div class="weather-item">
                    <p>Temperature</p>
                    <p><span id="temperature">35</span>&#8451;</p>
                </div>
                <div class="weather-item">
                    <p>Humidity</p>
                    <p><span id="humidity">90</span>%</p>
                </div>
                <div class="weather-item">
                    <p>Pressure</p>
                    <p><span id="pressure">90</span>%</p>
                </div>
                <div class="weather-item">
                    <p>Wind-Speed</p>
                    <p><span id="wind-speed">9</span>km/h</p>
                </div>
            </div>
        </div>
        <div class="place-container">
            <div class="time-zone" id="time-zone">
                Asia/Kolkata
            </div>
            <div class="country" id="country">India</div>
        </div>
    </div>
    <div class="future-forecast">
        <div class="day" id="day-1">
            <p id="day-name">Monday</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="weather-item">
                <p>Temperature</p>
                <p><span id="temperature">35</span>&#8451;</p>
            </div>
        </div>
        <div class="day" id="day-2">
            <p id="day-name">Tuesday</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="weather-item">
                <p>Temperature</p>
                <p><span id="temperature">35</span>&#8451;</p>
            </div>
        </div>
        <div class="day" id="day-3">
            <p id="day-name">Wednesday</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="weather-item">
                <p>Temperature</p>
                <p><span id="temperature">35</span>&#8451;</p>
            </div>
        </div>
        <div class="day" id="day-4">
            <p id="day-name">Thursday</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="weather-item">
                <p>Temperature</p>
                <p><span id="temperature">35</span>&#8451;</p>
            </div>
        </div>
        <div class="day" id="day-5">
            <p id="day-name">Friday</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="weather-item">
                <p>Temperature</p>
                <p><span id="temperature">35</span>&#8451;</p>
            </div>
        </div>
        <div class="day" id="day-6">
            <p id="day-name">Saturday</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="weather-item">
                <p>Temperature</p>
                <p><span id="temperature">35</span>&#8451;</p>
            </div>
        </div>
        <div class="day" id="day-7">
            <p id="day-name">Sunday</p>
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="weather-item">
                <p>Temperature</p>
                <p><span id="temperature">35</span>&#8451;</p>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
