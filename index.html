<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Weather</title>
</head>
<body>
    <div class="main-container">
        <div class="current-info">
            <div class="date-container">
                <div class="date">
                    <span id="day">Sunday</span> , <span id="date">14</span> <span id="month">Feb</span>
                </div>
                <div class="time-container">
                    <span id="time">5:30</span><span id="am-pm">PM</span>
                </div>
            </div>

            <div class="weather-info">
                <div class="weather-item">
                    <p>Temperature</p>
                    <p><span id="temperature">35</span>&#8451;</p>
                </div>
                <div class="weather-item">
                    <p>Humidity</p>
                    <p><span id="humidity">90</span> %</p>
                </div>
                <div class="weather-item">
                    <p>Pressure</p>
                    <p><span id="pressure">90</span> hPa</p>
                </div>
                <div class="weather-item">
                    <p>Wind-Speed</p>
                    <p><span id="wind-speed">9</span> m/s</p>
                </div>
            </div>
        </div>
        <div class="place-container">
            <div class="time-zone" id="time-zone">
                Asia/Kolkata
            </div>
            <div class="country" id="country">India</div>
        </div>
    </div>
    <div class="future-forecast" id="future-forecast">
        
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>
</html>
